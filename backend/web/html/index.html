<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./../css/style.css">
    <script src="https://kit.fontawesome.com/bb0cfb6f5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="http://127.0.0.1:4000/sign_up" method="POST"> <!-- Changed action to user_details.html -->
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Name" required>        
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>        
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>        
                    </div> 
                    <p>Forgot Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button  id="signupBtn" type="submit" >Sign up</button>
                    <!-- <button  type="button" id="signinBtn" class="disable">Sign in</button> -->
                </div>
            </form>
        </div>
    </div>
    <script>
        // Your JavaScript code for switching between Sign Up and Sign In
    </script> 
</body>
</html>
